<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #f1c40f;
    }
    .sidebar a {
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #34495e;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }
    .content-section {
      display: none;
      height: calc(100vh - 64px);
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px;
    }
    .content-section.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: #a68e4c;
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: #f9f9f9;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #a68e4c;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f8ff;
    }

    .card {
      background: #f0f8ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <a class="menu-link active" data-target="dashboard">Dashboard</a>
    <a class="menu-link" data-target="users">Users</a>
    <a class="menu-link" data-target="settings">Settings</a>
    <a id="logoutBtn">Logout</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Dashboard Section -->
    <div id="dashboard" class="content-section active">
      <h1>Dashboard Overview</h1>
      <div class="card">üìä Total Users: <span id="totalUsers">0</span></div>
      <div class="card">üè° Properties Managed: 128</div>
      <div class="card">üíº Active Agents: 12</div>
    </div>

    <!-- Users Section -->
    <div id="users" class="content-section">
      <h1>Users List</h1>
      <table id="usersTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be injected here -->
        </tbody>
      </table>
    </div>

    <!-- Settings Section -->
    <div id="settings" class="content-section">
      <h1>Settings</h1>
      <div class="card">‚öôÔ∏è Change Password</div>
      <div class="card">üåê Language Preferences</div>
      <div class="card">üîî Notification Settings</div>
    </div>
  </div>

  <script>
    // Fetch users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const tbody = document.querySelector("#usersTable tbody");
    tbody.innerHTML = "";

    Object.entries(users).forEach(([email, user]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.firstName || ""}</td>
        <td>${user.lastName || ""}</td>
        <td>${email}</td>
      `;
      tbody.appendChild(row);
    });

    // Dashboard total users count
    document.getElementById("totalUsers").textContent = Object.keys(users).length;

    // Sidebar navigation
    const links = document.querySelectorAll(".menu-link");
    const sections = document.querySelectorAll(".content-section");

    links.forEach(link => {
      link.addEventListener("click", () => {
        // Remove active classes
        links.forEach(l => l.classList.remove("active"));
        sections.forEach(s => s.classList.remove("active"));

        // Activate clicked link and target section
        link.classList.add("active");
        const target = link.getAttribute("data-target");
        document.getElementById(target).classList.add("active");
      });
    });

    // Logout logic
    document.getElementById("logoutBtn").onclick = function() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
